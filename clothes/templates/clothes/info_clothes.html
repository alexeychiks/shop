{% extends 'index.html'%}
{%load static%}
{% block title%}<title>{{product.name}}</title>{%endblock%}

{% block content %}
<div class="main_category"><p id="name" class="clothes_title">{{product.name}}</p></div>
<div class="container_thing">
        <div class="container_for_allsmallimg">
            <div class="container_smallimg">
                <a class="img_href" href="#popup1"><img src="{{ product.characteristic.image1 }}" alt="" class="small_img"></a>
            </div>
            <div class="container_smallimg">
                <a class="img_href" href="#popup2"><img src="{{ product.characteristic.image2 }}" alt="" class="small_img"></a>
            </div>
            <div class="container_smallimg">
                <a class="img_href" href="#popup3"><img src="{{ product.characteristic.image3 }}" alt="" class="small_img"></a>
            </div>
        </div>
        <div class="container_img">
            <img src="{{ product.image.url }}" alt="" class="thing_img">
        </div>
        <div class="container_discription">
            <p class="price_thing"> Цена: {{product.price}}р</p>

           <form action="{% url 'cart:cart_add' product.id %}" method="post">
                <div>{{ cart_form }}</div>
                {% csrf_token %}
               <br>
               <button class="butto" type="submit">в корзину</button>
            </form>
            <div class="underline"></div>
            <br><br>

            <p class="discription">{{product.description}}</p>
            <p class="characteristics">{{product.characteristic.sostav}}</p></div>
        </div>
    <div class="popup" id="popup1">
        <a href="#name" class="popup_area"></a>
        <div class="popup_body">
            <div class="popup_content">
                <a href="#name" class="popup_close">X</a>
                <img class="popup_img" src="{{ product.characteristic.image1 }}" alt="">
            </div>
        </div>
    </div>
    <div class="popup" id="popup2">
        <a href="#name" class="popup_area"></a>
        <div class="popup_body">
            <div class="popup_content">
                <a href="#name" class="popup_close">X</a>
                <img class="popup_img" src="{{ product.characteristic.image2 }}" alt="">
            </div>
        </div>
    </div>
    <div class="popup" id="popup3">
        <a href="#name" class="popup_area"></a>
        <div class="popup_body">
            <div class="popup_content">
                <a href="#" class="popup_close">X</a>
                <img class="popup_img" src="{{ product.characteristic.image3 }}" alt="">
            </div>
        </div>
    </div>
{%endblock%}
